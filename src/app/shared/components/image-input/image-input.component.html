<div class="upload-container" (click)="onClick()">
  <div class="upload" *ngIf="!selectedImage">
    <app-add-image-svg></app-add-image-svg>
    <ion-label> Click to add photos </ion-label>
  </div>
  <div
    class="with-photo"
    *ngIf="selectedImage"
    [style.background-image]="'url(' + selectedImage + ')'"
  ></div>
</div>
