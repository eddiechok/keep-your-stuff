<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let menu of menus"
      [button]="true"
      [routerLink]="menu.routerLink"
    >
      <ion-icon slot="start" [name]="menu.icon" color="primary"></ion-icon>
      <ion-label> {{menu.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
