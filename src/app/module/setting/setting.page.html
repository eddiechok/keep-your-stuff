<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let menu of menus" button [routerLink]="menu.routerLink">
      <ion-icon slot="start" [name]="menu.icon" color="primary"></ion-icon>
      <ion-label> {{menu.name}} </ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="moon-outline" slot="start" color="primary"></ion-icon>
      <ion-label>Dark Mode</ion-label>
      <ion-toggle
        slot="end"
        color="primary"
        [(ngModel)]="isDarkMode"
        (ionChange)="onToggleDarkMode()"
      ></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
