<ion-header>
  <ion-toolbar>
    <ion-title> {{ id ? "Edit" : "Add" }} Location </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="ion-text-center ion-padding" *ngIf="isLoading">
      <ion-spinner color="primary"></ion-spinner>
    </div>
    <ion-grid *ngIf="!isLoading">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating"> Name </ion-label>
            <ion-input formControlName="name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h6>Choose an icon</h6>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          [size]="3"
          *ngFor="let color of colors"
          class="ion-text-center"
        >
          <ion-button
            color="light"
            (click)="onSelectColor(color)"
            [class.selected]="form.get('color').value === color"
          >
            <ion-icon
              [color]="color"
              name="location"
              slot="icon-only"
            ></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="form.get('color').invalid && form.get('color').touched">
        <ion-col>
          <ion-text color="danger"><p>Please select an icon.</p></ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-right">
          <ion-button
            fill="clear"
            (click)="onCancel()"
            class="ion-margin-right"
            color="dark"
          >
            Cancel
          </ion-button>
          <ion-button fill="clear" type="submit" color="primary">
            OK
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
